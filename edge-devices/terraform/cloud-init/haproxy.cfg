global
    log         127.0.0.1 local2

    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy

    # turn on stats unix socket
    stats socket /var/lib/haproxy/stats

defaults
    mode                    http
    log                     global
    option                  dontlognull
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

frontend http_in
    bind *:80

%{for name, ip in nodes~}
    acl ${name}_traffic hdr_beg(host) ${name}.
    use_backend http_${name}_backend if ${name}_traffic
%{endfor~}

%{for name, ip in nodes~}
backend http_${name}_backend
    server srv1 ${ip}:80 check
%{endfor~}

frontend cockpit_in
    bind *:9090
    # Enable TLS SNI support
    mode tcp

%{for name, ip in nodes~}
    # Match incoming traffic based on SNI
    acl ${name}_traffic ssl_fc_sni ${name}.
    use_backend cockpit_${name}_backend if ${name}_traffic
%{endfor~}

%{for name, ip in nodes~}
backend cockpit_${name}_backend
    server srv1 ${ip}:9090 check
%{endfor~}
